version: 2.1
orbs:
    slack: circleci/slack@4.0
   
jobs:
  my_job:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: echo $SLACK_DEFAULT_CHANNEL
      - slack/notify:
          template: basic_fail_1
          event: fail
          mentions: '@henna'
          custom: |
              {
                "blocks": [
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "plain_text",
                        "text": "$CIRCLE_USERNAME, $CIRCLE_BUILD_URL, $CIRCLE_SHA1",
                        "emoji": true
                      }
                    ]
                  }
                ]
              }        
            
workflows:
  my_workflow:
    jobs:
      - my_job:  
          context:
            - SLACK_SECRETS
      - slack/on-hold:
          name: Notify Approval
          context:
            - SLACK_SECRETS      
            
